<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
    <form id="signup-form">
    <div class="container">
        <h1 id="title">Sign Up</h1>
        <hr style="width:15%">
        
        <div class="form-group">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        
        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required    pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[$_&%#@+-]).{8,}"
 title="Must contain a letter (uppercase and lowercase), a number, a symbol, and atleast 8 characters or more">
        </div>
        
        <div class="form-group">
            <label for="confirm-password"></label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required         pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[$_&%#@+-]).{8,}"
 title="Must contain a letter (uppercase/lowercase), a number, a symbol, and atleast 8 characters or more">
        </div>

        <div class="form-group">
            <label for="account_type"><span>Account Type:</span></label>
            <select id="account_type" name="account_type" required>
                <option value=""></option>
                <option value="real_estate_agent">Real Estate Agent</option>
                <option value="property_owner">Property Owner</option>
                <option value="tenant">Tenant</option>
            </select>
        </div>

        <div class="btn-field">
            <button type="submit"         style="width:80%;height:35px;border-radius:60px;margin-left:25px;margin-right:25px;margin-top:20px;border:none; background-color:#087db2">
                <b>Sign Up</b>
            </button>
        </div>

        <p><span class="psw">Already have an account?</span> <a href="#"><b>Sign In</b></a></p>
    </div>
    </form>
    <script src="sign up.js"></script>
</body>
</html>
